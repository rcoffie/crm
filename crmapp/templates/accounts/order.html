{%  extends '../accounts/base.html' %}
{% block title%} Create Order {% endblock %}
{% load crispy_forms_tags %}



{% block content %}

<div class="row m-2">
  <div class="col-md-8">
    <div class="jumbotron">
      <h1 class="display-4">Order Creation</h1>
      <form action="" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-info m-2"> Submit</button>
      </form>

    </div>
  </div>
</div>
{% endblock %}
